name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions: {}

jobs:
  #
  # Build and test
  #
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Build
        run: |
          npm ci
          npm run build
          npm run test
      - name: Create test summary
        uses: ./bin
        with:
          paths: test/results/*.xml
          output: test/results/results.html
      - name: Upload test summary
        uses: actions/upload-artifact@v3
        with:
          name: test-summary
          path: test/results/results.html

  release:
    permissions:
      contents: write
    name: GitHub Release
    uses: tomtom-internal/github-reusable-workflows/.github/workflows/release.yml@v1
